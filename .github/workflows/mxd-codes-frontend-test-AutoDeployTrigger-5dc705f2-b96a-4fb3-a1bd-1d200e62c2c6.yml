name: Trigger auto deployment for mxd-codes-frontend-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ v2 ]
    paths:
    - '**'
    - '.github/workflows/mxd-codes-frontend-test-AutoDeployTrigger-5dc705f2-b96a-4fb3-a1bd-1d200e62c2c6.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.MXDCODESFRONTENDTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.MXDCODESFRONTENDTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MXDCODESFRONTENDTEST_REGISTRY_PASSWORD }}
          containerAppName: mxd-codes-frontend-test
          resourceGroup: RG-MXDCODES
          imageToBuild: mxdcodes/mxd-codes-frontend-test:${{ github.sha }}
          dockerfilePath: Dockerfile

     

