name: Build & Publish

on:
  push:
    branches: [v2]

jobs:
  next-build:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm run build

      - name: Build
        run: npm run install

      - name: Upload Next build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            .next
            public
          retention-days: 7
